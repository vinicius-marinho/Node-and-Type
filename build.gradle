plugins {
  id 'com.moowork.node' version '1.2.0'
}

task build(type: Exec) {
    executable "sh"
      args "-c", 'yarn build'

}

task test(type: Exec) {
      executable "sh"
      args "-c", 'yarn test'

}

build.dependsOn test
